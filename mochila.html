<!doctype html>
<html>
  <head>
    <title>Trabalho</title>
    <meta charset="utf-8">
    <script   src="https://code.jquery.com/jquery-2.2.3.js"   integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4="   crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="ui inverted menu">
      <a class="item" href="index.html"><i class="red travel icon"></i> P.O  </a>
      <a class="item" href="simplex.html">
        Simplex
      </a>
    </div>
      <div class="ui container">
      <div class="ui two column centered grid">
        <div class="column">
          <div id="error"></div>
          <h2 class="ui header">
            <i class="huge red travel icon"></i>
            <div class="content ui teal header">
              Algoritimo da Mochila
            </div>
          </h2>
        <div class="ui form">
          <div class="field">
            <label>Capacidade da mochila</label>
            <input type="number" id="txtCapacidade" placeholder="Capacidade da mochila"/>
          </div>
          <div class="fields">
           <div class="field">
             <label>Peso do item</label>
             <input type="number" class="form-control" id="txtPeso" placeholder="Peso do item" />
           </div>
           <div class="field">
             <label>Valor do item</label>
             <input type="number" class="form-control" id="txtValor" placeholder="Valor do item"/>
           </div>
           <div class="field">
             <label>Adicionar</label>
             <button class="ui icon button" onclick="addItem();">
               <i class="add circle icon"></i>
             </button>
           </div>
         </div>
       </div>
        <table id="tbItens" class="ui teal table">
          <thead>
            <tr>
              <th>Ação</th>
              <th>Peso</th>
              <th>Valor</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>

        <table id="tblSolution" class="ui teal table">
          <thead></thead>
          <tbody></tbody>
        </table>
        <div class="solucao">
          <h5>Solução do problema</h5>
          <p>O algoritmo selecionou estes itens como qualificados:</p>
          <div id="finalSolution"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/functions.js"></script>
  <script src="js/mochila.js"></script>
  <script src="semantic/dist/semantic.min.js"></script>
  </body>
</html>
