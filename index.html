<html>
  <head>
    <title>Simplex</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="js/simplex.js"></script>
    <script src="js/style.js"></script>
  <head>
  <body>
    <header><h1>Método Simplex</h1></header>
    <h5>Quantidade maxima de interações </h5>
       <input type="text" name="interate" id="interate" />

       <div class="radio">
             <label>
               <input type="radio" id="ztypeMax" name="inputZtype" value="max" checked/>
               Maximizar
             </label>
           </div>
           <div class="radio">
             <label>
               <input type="radio" id="ztypeMin" name="inputZtype" value="min"/>
               Minimizar
             </label>

    <h5>Função z</h5>
    <input type="text" name="zFunction" id="zFunction" />
    <input type="button" class="simplex" value="simplex" onclick="simplex()" />
    <div>
      <div id ="restrictionVariable">
        <h5>Variaveis de Restrição</h5>
      </div>
    </div>
    <div id="subjects">
    </div>
    <button type="button" class="btn btn-default btn-block btn-primary" onclick="addSubjects();">
      Adicionar Restrições
    </button>
  </body>
</html>
